      <h4 id="C-的引用"><a href="#C-的引用" class="headerlink" title="C++的引用"></a>C++的引用</h4><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> <span class="hljs-built_in">std</span>;<br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">animal</span>&#123;</span><br>	<span class="hljs-keyword">private</span>:<br>		<span class="hljs-keyword">int</span> x;<br>		<span class="hljs-keyword">int</span> y;<br>	<span class="hljs-keyword">public</span>:<br>		animal(<span class="hljs-keyword">int</span> xx,<span class="hljs-keyword">int</span> yy)&#123;<br>			x=xx;<br>			y=yy;<br>		&#125;<br>		<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">set_x</span><span class="hljs-params">(<span class="hljs-keyword">int</span> xx)</span></span>&#123;<br>			x=xx;<br>		&#125;<br>		<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">set_y</span><span class="hljs-params">(<span class="hljs-keyword">int</span> yy)</span></span>&#123;<br>			y=yy;<br>		&#125;<br>		<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">get_x</span><span class="hljs-params">()</span></span>&#123;<br>			<span class="hljs-keyword">return</span> x;<br>		&#125;	<br>		<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">get_y</span><span class="hljs-params">()</span></span>&#123;<br>			<span class="hljs-keyword">return</span> y;<br>		&#125;<br>&#125;;<br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">replace</span><span class="hljs-params">(animal&amp; a)</span></span>&#123;<span class="hljs-comment">//这里有&amp;符号，就是对对象a的操作，并且会改变a里面的数据的值，如果没有这个&amp;就是对对象副本的操作，不会改变a里面的数据。</span><br>	a.set_x(<span class="hljs-number">5</span>);<br>	a.set_y(<span class="hljs-number">5</span>);<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>	<span class="hljs-function">animal <span class="hljs-title">a</span><span class="hljs-params">(<span class="hljs-number">2</span>,<span class="hljs-number">3</span>)</span></span>;<br>	<span class="hljs-built_in">cout</span>&lt;&lt;a.get_x()&lt;&lt;<span class="hljs-built_in">endl</span>;<br>	<span class="hljs-built_in">cout</span>&lt;&lt;a.get_y()&lt;&lt;<span class="hljs-built_in">endl</span>;<br>	replace(a);<br>	<span class="hljs-built_in">cout</span>&lt;&lt;a.get_x()&lt;&lt;<span class="hljs-built_in">endl</span>;<br>	<span class="hljs-built_in">cout</span>&lt;&lt;a.get_y()&lt;&lt;<span class="hljs-built_in">endl</span>;<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<h4 id="C-的指针"><a href="#C-的指针" class="headerlink" title="C++的指针"></a>C++的指针</h4><p>C++中的指针和C语言中的类似，和java中类似的指针操作有些区别</p>
<p>格式：类名* 指针名 = new 类名  (参数1，参数2)；</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs C++">方式一:<br>animal* a = <span class="hljs-keyword">new</span> animal(<span class="hljs-number">2</span>,<span class="hljs-number">4</span>);<span class="hljs-comment">//用箭头操作成员函数</span><br>	<span class="hljs-built_in">cout</span>&lt;&lt;a-&gt;get_x()&lt;&lt;<span class="hljs-built_in">endl</span>;<br>	<span class="hljs-built_in">cout</span>&lt;&lt;a-&gt;get_y();<br><br>方式二:<br>    animal a(1,2),*p;<br>	p=&amp;a;<span class="hljs-comment">//这里是有取址运算符的</span><br>	<span class="hljs-built_in">cout</span>&lt;&lt;p-&gt;get_x()&lt;&lt;<span class="hljs-built_in">endl</span>;<br>	<span class="hljs-built_in">cout</span>&lt;&lt;p-&gt;get_y();<br></code></pre></td></tr></table></figure>
